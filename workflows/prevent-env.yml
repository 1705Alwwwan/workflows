name: Prevent .env Commit

on: [push]

jobs:
  check-env-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for .env files
        run: |
          if git diff --name-only HEAD^ | grep '\.env'; then
            echo "⚠️ .env file detected!"
            exit 1
          fi
