name: Prevent .env Commit

on: [push]

jobs:
  check-env-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for .env files in latest commit
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.env'; then
            echo "❌ .env file detected in commit!"
            exit 1
          else
            echo "✅ No .env file found."
          fi
